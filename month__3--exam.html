<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/month__3--exam.css" />
    <title>Cinerama</title>
  </head>
  <body>
    <!-- header__part -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <img src="./img/download.png" alt="logo" width="200" height="100" />
          <div
            class="margin collapse navbar-collapse"
            id="navbarSupportedContent"
          >
            <form class="d-flex" role="search">
              <input
                id="search"
                class="search form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- films__categories -->
    <main>
      <div class="categories d-flex column-gap-4">
        <button type="button" class="all btn btn-outline-warning">All</button>
        <button type="button" class="action btn btn-outline-warning">
          Action
        </button>
        <button type="button" class="comedy btn btn-outline-warning">
          Comedy
        </button>
        <button type="button" class="fantasy btn btn-outline-warning">
          Fantasy
        </button>
        <button type="button" class="adventure btn btn-outline-warning">
          Adventure
        </button>
        <button type="button" class="science btn btn-outline-warning">
          Science Fiction
        </button>
        <button type="button" class="thriller btn btn-outline-warning">
          Thriller
        </button>
        <button type="button" class="horror btn btn-outline-warning">
          Horror
        </button>
        <button type="button" class="animation btn btn-outline-warning">
          Animation
        </button>
        <button type="button" class="family btn btn-outline-warning">
          Family
        </button>
        <button type="button" class="documentary btn btn-outline-warning">
          Documentary
        </button>
      </div>
      <ul class="list"></ul>
    </main>
    <script src="./js/month__3--exam.js"></script>
  </body>
</html>
